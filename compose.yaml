services:
  misssolitude.api:
    build:
      context: .
      dockerfile: MissSolitude.API/Dockerfile
    container_name: misssolitude.api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
    depends_on:
      postgresDatabase:
        condition: service_healthy
    networks: [backend]

  postgresDatabase:
    image: postgres:16
    container_name: postgresDatabase
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgresData:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [backend]

  misssolitude.ui:
    build:
      context: .
      dockerfile: MissSolitude.UI/Dockerfile
    container_name: misssolitude.ui
    depends_on:
      - misssolitude.api
    networks: [backend]
  
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./MissSolitude.API/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - misssolitude.api
      - misssolitude.ui
    networks: [backend, edge]

volumes:
  postgresData:
    
networks:
  backend:
    driver: bridge
    internal: true
  edge:
    driver: bridge
